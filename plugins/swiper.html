<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>swiper</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css' />

  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: #eee;
      color: #000;
      font-size: 14px;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    img {
      display: flex;
      /* 消除 inline space */
    }

    .img-wrap {
      /* min-height: 400px; */
    }

    .border {
      border: 1px solid red;
    }

    .img-fluid {
      max-width: 100%;
      height: auto;
    }

    .swiper-container {
      width: 100%;
      height: auto;
    }

    .swiper-button-next {
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M27%2C22L27%2C22L5%2C44l-2.1-2.1L22.8%2C22L2.9%2C2.1L5%2C0L27%2C22L27%2C22z'%20fill%3D'%23ffffff'%2F%3E%3C%2Fsvg%3E") !important;
    }

    .swiper-button-prev {
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M0%2C22L22%2C0l2.1%2C2.1L4.2%2C22l19.9%2C19.9L22%2C44L0%2C22L0%2C22L0%2C22z'%20fill%3D'%23ffffff'%2F%3E%3C%2Fsvg%3E") !important;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      /* 透過 max-width 控制寬度 */
      max-width: 1140px;
      background: #d2d2d2;
      opacity: 0.5;
    }

    .swiper-slide-active {
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background: #fff !important;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="img-wrap">
          <picture>
            <source srcset="https://picsum.photos/1140/600?1" media="(max-width: 576px)">
            <source srcset="https://picsum.photos/1140/600?1" media="(max-width: 768px)">
            <source srcset="https://picsum.photos/1140/600?1" media="(max-width: 992px)">
            <img class="img-fluid" src="https://picsum.photos/1140/400?1">
          </picture>

        </div>
      </div>
      <div class="swiper-slide">
        <div class="img-wrap">
          <img class="img-fluid" src="https://picsum.photos/1140/400?2">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="img-wrap">
          <img class="img-fluid" src="https://picsum.photos/1140/400?3">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="img-wrap">
          <img class="img-fluid" src="https://picsum.photos/1140/400?4">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="img-wrap">
          <img class="img-fluid" src="https://picsum.photos/1140/400?5">
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js'></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      loop: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      spaceBetween: 0,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>

</html>
